<!DOCTYPE html>
<html>
<head>
  <title>Save yourself.</title>
  <meta name="viewport" content="width=device-width, initial-scale=.7, maximum-scale=.7"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <style type="text/css">

  body{
    background: #33cc66;
    margin:0;
    padding:0;

    font-size: 14px;
    text-align: center;

    overflow:hidden;
  }

  ::selection {
    background: #d5aac2; /* Safari */
  }

  ::-moz-selection {
    background: #d5aac2; /* Firefox */
  }


  .money {
    position: absolute;

    top: 50%;
    left: 50%;

    margin-left: -213px;
    margin-top: -203px;

    width: 420px;
    height: 360px;

    font-family: "Georgia", serif;
    font-size: 32em;
    line-height: 360px;
    color: #ffffff;

  }

  .saved {
    position: absolute;

    top: 50%;
    left: 50%;

    margin-left: -210px;
    margin-top: -20px;

    width: 420px;
    height: 40px;

    color: #2f282c;

    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 54px;
    font-weight: bold;
    line-height: 40px;
  }

  #bank{

    position:fixed;

    top:auto;
    bottom:0;

    margin-left:-150px;

    width:300px;
    height:100px;
    border-top:#2f282c 7px solid;

    background: #d8c0cf;

  }

  #bank.back{
    height:105px;
  }

  #piggy{
    position:fixed;

    bottom:0;

    width:100%;
    height:130px;

    background:#d8c0cf;
  }


  @-webkit-keyframes bankit {
    0% {
      top: -50%;
    }

    20%{
      top: 50%;
    }

    60%{
      top: 50%;
    }

    100%{
      top:150%;
    }

  }

  #dollar.animate{
    -webkit-animation:bankit 3s infinite cubic-bezier(0.675, -0.325, 0.270, 1.335);
  }

  @-webkit-keyframes baconin {
    0% {
      top: -50%;
    }

    100%{
      top:50%;
    }

  }

  #dollar.animatein{
    -webkit-animation-name:baconin;
    -webkit-animation-duration:1s;
  }
  </style>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="jquery.easing.1.3.js"></script>
  <script type="text/javascript">

  $( function() {

    function doAnimation(){
    //$('#dollar').animate({top: '70%'}, {duration: 1000, easing: easeOutBack});

    $('#dollar').toggleClass("animate");

   /* $('#dollar').removeClass("animateout").addClass("animatein").delay(3000).queue(
        function(){
          $('#dollar').removeClass("animatein").addClass("animateout");
          $('#dollar').dequeue();
        });*/
    //  $('#dollar').css("top", "-360px").animate({top: '50%'}, 1000).delay(1300).animate({top: '150%'}, 1000).delay(500).animate({top: '-360px'}, 0, doAnimation);

    }

    //call first iteration
    doAnimation();
  }

    );

  </script>


</head>
<body>
  <div id="piggy">
    &nbsp;
  </div>
  <div class="saved back" id="bank">
    &nbsp;
  </div>
  <div class="money" id="dollar">
    &#36;
  </div>
  <div class="saved">
    Save yourself.
  </div>
  <div class="saved" id="bank">
    &nbsp;
  </div>


</body>
</html>
